spring.application.name=surdtech-backend

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:surdtech}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:sua_senha_local}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
api.security.token.secret=my-surdo-tech

spring.jpa.show-sql=true

spring.datasource.driverClassName=org.postgresql.Driver

spring.datasource.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

springdoc.swagger-ui.enabled = true
springdoc.api-docs.enabled = true
springdoc.swagger-ui.path=/docs/swagger-ui.html
springdoc.show-actuator=true
springdoc.swagger-ui.tagsSorter=alpha
